<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <form id="register" method="post">
        <div class="w-full h-screen mx-auto max-w-[400px] flex flex-col gap-y-4 justify-center items-center">
            <h2 class="text-xl font-semibold">Register Form</h2>
            
            <div class="space-y-2 w-full">
                <label class="text-sm text-gray-600">Fullname</label>
                <input type="text" name="fullname" class="w-full border shadow rounded py-2 px-3">
           
                <!-- data-message="fullname" must be the same as the <input name="fullname">-->
                <span class="text-xs text-red-400" data-message="fullname"></span>
            </div>
            
            <div class="space-y-2 w-full">
                <label class="text-sm text-gray-600">Email</label>
                <input type="text" name="email" class="w-full border shadow rounded py-2 px-3">
           
                <!-- data-message="email" must be the same as the <input name="email">-->
                <span class="text-xs text-red-400" data-message="email"></span>
            </div>

            <div class="space-y-2 w-full">
                <label class="text-sm text-gray-600">Password</label>
                <input type="password" name="password" class="w-full border shadow rounded py-2 px-3" autocomplete="off">
           
                <!-- data-message="password" must be the same as the <input name="password">-->
                <span class="text-xs text-red-400" data-message="password"></span>
            </div>
            <button type="submit" class="bg-black text-white w-full text-sm py-4 px-3 rounded font-semibold">Register</button>
        </div>
    </form>
    
    <script src="../validate.js"></script>
    <script src="index.js"></script>
</body>
</html>
